<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <!-- displays site properly based on user's device -->

      <link
         rel="icon"
         type="image/png"
         sizes="32x32"
         href="./images/favicon-32x32.png"
      />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap"
         rel="stylesheet"
      />
      <link rel="stylesheet" href="../dist/ouput.css" />

      <title>Frontend Mentor | Calculator app</title>

      <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
      <style></style>
   </head>
   <body data-theme="1">
      <div
         class="h-full w-full lg:h-screen lg:w-screen flex justify-center items-center bg-vd-desat-blue-main font-bold"
      >
         <div
            class="w-96 lg:w-[500px] bg-vd-desat-blue-main flex flex-col items-center px-6 pb-6"
         >
            <div
               class="flex w-full h-full justify-between items-center text-text-screen py-6"
            >
               <div class="text-2xl font-bold">calc</div>
               <div class="flex h-full items-end">
                  <div class="text-xs font-semibold pr-2 pb-2">THEME</div>
                  <div class="flex flex-col">
                     <div class="w-full flex gap-2 px-1 mb-1">
                        <div
                           class="theme w-4 text-center text-xs font-semibold cursor-pointer"
                        >
                           1
                        </div>
                        <div
                           class="theme w-4 text-center text-xs font-semibold cursor-pointer"
                        >
                           2
                        </div>
                        <div
                           class="theme w-4 text-center text-xs font-semibold cursor-pointer"
                        >
                           3
                        </div>
                     </div>
                     <div
                        id="themeMarker"
                        class="bg-vd-desat-blue-toggle h-full w-full p-1.5 rounded-full flex gap-2"
                     >
                        <div
                           class="h-4 w-4 bg-key-red-bg-toggle rounded-full"
                        ></div>
                        <div class="h-4 w-4 rounded-full"></div>
                        <div class="h-4 w-4 rounded-full"></div>
                     </div>
                  </div>
               </div>
            </div>
            <div
               id="screen"
               class="cursor-pointer w-full bg-vd-desat-blue-screen rounded-lg text-right text-text-screen font-keys text-numbers lg:text-6xl p-4 lg:p-6 mb-6"
            >
               0
            </div>
            <div
               class="cursor-pointer w-full bg-vd-desat-blue-toggle p-6 rounded-lg grid grid-cols-4 justify-items-center gap-3 lg:gap-5 text-text-number-keys"
            >
               <div
                  class="cursor-pointer number w-full h-full bg-key-light-grey-orange rounded-lg flex justify-center items-center font-keys text-numbers pt-[0.6rem] border-b-4 border-key-grey-orange"
               >
                  7
               </div>
               <div
                  class="cursor-pointer number w-full h-full bg-key-light-grey-orange rounded-lg flex justify-center items-center font-keys text-numbers pt-[0.6rem] border-b-4 border-key-grey-orange"
               >
                  8
               </div>
               <div
                  class="cursor-pointer number w-full h-full bg-key-light-grey-orange rounded-lg flex justify-center items-center font-keys text-numbers pt-[0.6rem] border-b-4 border-key-grey-orange"
               >
                  9
               </div>
               <div
                  class="cursor-pointer delete w-full h-full bg-key-desat-dark-blue-bg text-white rounded-lg flex justify-center items-center font-keys text-xl px-1 pt-1 border-b-4 border-key-desat-dark-blue-shadow"
               >
                  DEL
               </div>
               <div
                  class="cursor-pointer number w-full h-full bg-key-light-grey-orange rounded-lg flex justify-center items-center font-keys text-numbers px-1 pt-[0.6rem] border-b-4 border-key-grey-orange"
               >
                  4
               </div>
               <div
                  class="cursor-pointer number w-full h-full bg-key-light-grey-orange rounded-lg flex justify-center items-center font-keys text-numbers px-1 pt-[0.6rem] border-b-4 border-key-grey-orange"
               >
                  5
               </div>
               <div
                  class="cursor-pointer number w-full h-full bg-key-light-grey-orange rounded-lg flex justify-center items-center font-keys text-numbers px-1 pt-[0.6rem] border-b-4 border-key-grey-orange"
               >
                  6
               </div>
               <div
                  class="cursor-pointer operator w-full h-full bg-key-light-grey-orange rounded-lg flex justify-center items-center font-keys text-numbers px-1 pt-[0.6rem] border-b-4 border-key-grey-orange"
               >
                  +
               </div>
               <div
                  class="number w-full h-full bg-key-light-grey-orange rounded-lg flex justify-center items-center font-keys text-numbers px-1 pt-[0.6rem] border-b-4 border-key-grey-orange cursor-pointer"
               >
                  1
               </div>
               <div
                  class="cursor-pointer number w-full h-full bg-key-light-grey-orange rounded-lg flex justify-center items-center font-keys text-numbers px-1 pt-[0.6rem] border-b-4 border-key-grey-orange"
               >
                  2
               </div>
               <div
                  class="cursor-pointer number w-full h-full bg-key-light-grey-orange rounded-lg flex justify-center items-center font-keys text-numbers px-1 pt-[0.6rem] border-b-4 border-key-grey-orange"
               >
                  3
               </div>
               <div
                  class="cursor-pointer operator w-full h-full bg-key-light-grey-orange rounded-lg flex justify-center items-center font-keys text-numbers px-1 pt-[0.6rem] border-b-4 border-key-grey-orange"
               >
                  -
               </div>
               <div
                  class="cursor-pointer number w-full h-full bg-key-light-grey-orange rounded-lg flex justify-center items-center font-keys text-numbers px-1 pt-[0.6rem] border-b-4 border-key-grey-orange"
               >
                  .
               </div>
               <div
                  class="cursor-pointer number w-full h-full bg-key-light-grey-orange rounded-lg flex justify-center items-center font-keys text-numbers px-1 pt-[0.6rem] border-b-4 border-key-grey-orange"
               >
                  0
               </div>
               <div
                  class="cursor-pointer operator w-full h-full bg-key-light-grey-orange rounded-lg flex justify-center items-center font-keys text-numbers px-1 pt-[0.6rem] border-b-4 border-key-grey-orange"
               >
                  /
               </div>
               <div
                  class="cursor-pointer operator w-full h-full bg-key-light-grey-orange rounded-lg flex justify-center items-center font-keys text-numbers px-1 pt-[0.6rem] border-b-4 border-key-grey-orange"
               >
                  x
               </div>
               <div
                  onclick="reset()"
                  class="cursor-pointer w-full bg-key-desat-dark-blue-bg text-white rounded-lg flex justify-center items-center font-keys text-xl p-2 py-4 border-b-4 border-key-desat-dark-blue-shadow col-span-2"
               >
                  RESET
               </div>
               <div
                  id="equals"
                  class="cursor-pointer w-full h-full bg-key-red-bg-toggle text-white rounded-lg flex justify-center items-center font-keys text-xl p-2 py-4 border-b-4 border-key-dark-red-shadow col-span-2"
               >
                  =
               </div>
            </div>
         </div>
      </div>

      <div class="attribution">
         Challenge by
         <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
         >. Coded by <a href="#">Richard Suttie</a>.
      </div>
      <script src="index.js" />
   </body>
</html>
